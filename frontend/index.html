<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library System</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <h3>Add a Book</h3>
                <form id="addBookForm" class="mb-4">
                    <div class="mb-3">
                        <label for="title" class="form-label">Book Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter book title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" class="form-control" placeholder="Enter author" required>
                    </div>
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Book</button>
                </form>
            </div>

            <div class="col-md-8">
                <h3>Search and Borrow Books</h3>
                <div class="input-group mb-3">
                    <input type="text" id="searchQuery" class="form-control" placeholder="Search by title, author, or ISBN">
                    <button id="searchBtn" class="btn btn-outline-secondary">Search</button>
                </div>
                <ul id="searchResults" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
