<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 id="userName" class="text-center mb-4">User Details</h1>
        <div class="row">
            <!-- Borrowed Books -->
            <div class="col-md-6">
                <h3>Borrowed Books</h3>
                <ul id="borrowedBooks" class="list-group">
                    <!-- Example dynamically added item -->
                    <li class="list-group-item">
                        <span>Book Title by Author</span>
                        <button class="btn btn-danger btn-sm" onclick="returnBook(1, 2)">Return</button>
                    </li>
                </ul>
                
            </div>
            <!-- Notifications and Borrow Section -->
            <div class="col-md-6">
                <h3>Overdue Notifications</h3>
                <ul id="overdueBooks" class="list-group">
                    <!-- Overdue books will be dynamically populated -->
                </ul>
                <h3 class="mt-4">Search and Borrow Books</h3>
                <form id="searchBooksForm" class="mb-3">
                    <div class="mb-3">
                        <input type="text" id="searchQuery" class="form-control" placeholder="Search books by title or author">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
                <ul id="searchResults" class="list-group">
                    <!-- Example dynamically added item -->
                    <li class="list-group-item">
                        <span>Book Title by Author</span>
                        <button class="btn btn-success btn-sm" onclick="borrowBook(1)">Borrow</button>
                    </li>
                </ul>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
